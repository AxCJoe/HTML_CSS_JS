<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>sample5-2</title>
    </head>
    <body>
        <script>
            document.write('Boolean("string")の結果：' , Boolean("string") , '<br/>');  //  => true 
            document.write('Boolean(1)の結果：' , Boolean(1) , '<br/>');  //  => true 
            document.write('Boolean(0)の結果：' , Boolean(0) , '<br/>');  //  => false
            document.write('Boolean("")の結果：' , Boolean("") , '<br/>');  //  => false 
            document.write('Boolean(null)の結果：' , Boolean(null) , '<br/>');  //  => false     
        </script>
    </body>
</html>
