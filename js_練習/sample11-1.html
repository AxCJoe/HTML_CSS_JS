<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>サンプル</title>
    </head>
    <body>
        <script>
        var str = "あいうえおかきくけこさしすせそ";
        document.write(str + "<br>");


        //1文字切り出す
        document.write(str.charAt(0) + "<br>");



        //文字数を指定して抜き出す
        document.write(str.substr(1, 4) + "<br>");



        
        //指定範囲の文字を切り出す
        document.write(str.substring(5, 10) + "<br>");
        </script>
    </body>
</html>
