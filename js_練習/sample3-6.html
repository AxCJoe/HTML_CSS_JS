<!DOCTYPE html>>
<html>
    <head>
        <meta charset="UTF-8">
        <title>sample3-6</title>
    </head>
    <body>
        <script>
            var x;           //  x は undefined　型
            document.write("typeof(x) is ",typeof(x) ,"<br/>");        
            x = 5;           //  x は number　型
            document.write("typeof(x) is ",typeof(x) ,"<br/>");      
            x = "John";     //  x は string　型
            document.write("typeof(x) is ",typeof(x) ,"<br/>");  
        </script>
     </body>
</html>
