<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p id="test123" class="testABC">Hello world!</p>
    <input type="button" value="Click" onclick="myfunc()">
    <script>
        function myfunc() {
            var myh2 = document.getElementById("test123");
            myh2.classList.toggle("testABC");
            myh2.classList.add("testEFG");
        }
    </script>
    <style>
        .testABC {
            font-size: 50px;
        }
        .testEFG {
            font-size: 20px;
        }
    </style>
</body>
</html>
