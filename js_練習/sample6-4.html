<html>

        <meta charset="UTF-8">
        <title>サンプル</title>

    <body>
        <script>       
            var number = [];
            number[0] = 1;
            number[1] = 2; 
            number[2] = 3;  
            number[9] = 99; 
            document.write("number[0]は" + number[0] + "です！" + "<br>");         
            document.write("number[1]は" + number[1] + "です！" + "<br>");  
            document.write("number[2]は" + number[2] + "です！" + "<br>");  
            document.write("number[9]は" + number[9] + "です！" + "<br>");      
        </script>
    </body>
</html>
