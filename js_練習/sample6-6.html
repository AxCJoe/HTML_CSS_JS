<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>サンプル</title>
    </head>
    <body>
        <script>       
            var number = [ [1,2,3],[4,5,6] ];        
            document.write("numberの長さは" + number.length + "です！" + "<br>");         
            document.write("number[0][0]は" + number[0][0] + "です！" + "<br>");
            document.write("number[0][1]は" + number[0][1] + "です！" + "<br>");   
            document.write("number[0][2]は" + number[0][2] + "です！" + "<br>");   
            document.write("number[1][0]は" + number[1][0] + "です！" + "<br>");   
            document.write("number[1][1]は" + number[1][1] + "です！" + "<br>");    
            document.write("number[1][2]は" + number[1][2] + "です！" + "<br>");     
        </script>
    </body>
</html>
