<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>サンプル</title>
    </head>
    <body>
        <script>
            var a = 0;
            for (var i = 5; i >= 1; i--) {
                a++;
                document.write(a + "回繰り返し文です。" + "iの結果は"+ i + "<br>");
            }
        </script>
    </body>
</html>
