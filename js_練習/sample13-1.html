<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScriptの練習</title>

        <script>
            function check() {
            var result = confirm("確認用のメッセージを表示します");
            if (result) {
            　　document.write("OK");
            } else {
                document.write("キャンセル");
            }
        }
        </script>
    </head>
    <body>
        <button onclick="check();">クリック</button>
      </body>
</html>
