<!DOCTYPE html>
<html>
    <head>
        <title>DIV練習</title>
        <style>
            #d10{
                color:red;
                font-size:30px;
                text-align:center;
                width:100%;
                height:70px;
                border:dashed 2px red;
            }
            #d11{
                color:blue;
                font-size: 30px;
                text-align: center;
                width: 20%;
                height: 200px;
                border:dashed 2px blue;
                position:absolute;
            }
            #d12{
                color:green;
                font-size: 30px;
                text-align: center;
                width: 78.8%;
                height: 200px;
                border:dashed 2px green;
                position:absolute;
                margin:0 0 0 20%;
            }
        </style>
    </head>
    <body>
        <div id="d10">ヘッド</div>
        <div id="d11">リスト</div>
        <div id="d12">本文</div>
    </body>
</html>
