<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>サンプル</title>
    </head>
    <body>
        <script>
            var myString = 'AAA/BBB/CCC';
                var splits = myString.split('/');
                for (i = 0; i < splits.length; i++) {
                    document.write("splits[" + i + "]:" + splits[i] + "<br>");
                }              
        </script>
    </body>
</html>
