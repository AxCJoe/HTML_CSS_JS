<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>サンプル</title>
        <script>
            function check(btn) {
                alert(btn.value + "がクリックされました");
            }
        </script>
    </head>
    <body>
        性別：
        <input name="sex-button" type="radio"value="男性" onClick="check(this);">男

    </body>
</html>
