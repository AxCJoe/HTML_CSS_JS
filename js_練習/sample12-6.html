<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>サンプル</title>
        <script>
            function check(btn) {
                alert(btn.value + "がクリックされました");
            }
        </script>
    </head>
    <body> 
        <input type="button" value="ボタンA" onClick="check(this);">
        <input type="button" value="ボタンB" onClick="check(this);">
        <input type="button" value="ボタンC" onClick="check(this);">
</html>
