<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社員基本情報一覧画面</title>
    <style>
        .one {
            border: 1px solid black;
            border-collapse: collapse;
            width: 1000px;
            height: 700px;
        }
        
        .abc {
            margin-top: -80px;
            font-size: 32px;
            font-weight: bold;
        }
        
        .abc1 {
            width: 100px;
        }
        
        .td1 {
            border: 1px solid black;
            background-color: aquamarine;
            width: 200px;
            height: 100px;
        }
        
        div {
            border-top: 1px solid rgb(192, 186, 186);
        }
        
        .table_c {
            border: 1px solid black
        }
        
        .table_c {
            width: 800px;
            margin-top: 20px;
            text-align: center;
        }
        
        #table2 {
            border: 1px solid black;
            margin-top: 20px;
        }
        
        .body {
            width: 450px;
            margin: 0 auto;
            padding-right: 250px;
            padding-top: 20px;
        }
        
        td {
            width: 50px;
            height: 50px;
        }
    </style>

    <script>
        function search() {
            var name = document.getElementById('search_name').value;
            var table1 = document.getElementById('table_c');
            var table1_rows = table1.rows;
            for (var i = 1; i < table1_rows.length; i++) {
                var td_name_text = table1_rows[i].cells[1].innerText
                if (td_name_text != name) {
                    table1_rows[i].hidden = true;
                }
            }
        }

        function del(no) {
            var table1 = document.getElementById('table_c');
            var table1_rows = table1.rows;
            for (var i = 1; i < table1_rows.length; i++) {
                var td_no_text = table1_rows[i].cells[0].innerText
                if (td_no_text == no) {
                    table1_rows[i].remove();
                }
            }
        }

        function edit(no) {
            var table1 = document.getElementById('table_c');
            var table1_rows = table1.rows;
            for (var i = 1; i < table1_rows.length; i++) {
                var td_no_text = table1_rows[i].cells[0].innerText
                if (td_no_text == no) {
                    var row = table1_rows[i];

                    document.getElementById('number').value = row.cells[0].innerText
                    document.getElementById('name').value = row.cells[1].innerText
                    document.getElementById('birthday').value = row.cells[2].innerText
                    document.getElementById('national').value = row.cells[3].innerText
                    document.getElementById('sex').value = row.cells[4].innerText

                }
            }
        }

        var addEmpButton = document.getElementById('add');

        function update() {
            var number = document.getElementById("number").value;
            var name = document.getElementById("name").value;
            var birthday = document.getElementById("birthday").value;
            var national = document.getElementById("national").value;
            var sex = document.getElementById("sex").value;


            var tr = document.createElement("tr");

            tr.innerHTML = "<td>" + number + "</td>" +
                "<td>" + name + "</td>" +
                "<td>" + birthday + "</td>" +
                "<td>" + national + "</td>" +
                "<td>" + sex + "</td>" +
                "<td><input type='button' value='削除'onclick='del(this)'/></td>" +
                "<td><input type='button' value='変更'onclick='edit(this)'/></td>";

            var tablec = document.getElementById('table_c');
            var tbody = tablec.getElementsByTagName("tbody")[0];
            tbody.appendChild(tr);


            if (document.getElementById("table2").style.display == 'block') {
                document.getElementById("table2").style.display = 'none';
            }



        }
    </script>
</head>

<body>

    <table class="one">
        <tr>
            <td class="td1">
                <p class="abc">社員基本情報一覧</p>
                <div><span class="abc1"></span></div>

                <div class="body">
                    名前：<input type="text" id="search_name" placeholder="请输入" /> <input type="button" onclick="search()" value="社員検索" />
                    <table id="table_c" class="table_c" border="1" cellspacing="0">
                        <tr>
                            <th>社員番号</th>
                            <th>名前</th>
                            <th>生年月日</th>
                            <th>国籍</th>
                            <th>性別</th>
                            <th colspan="2">操作</th>
                        </tr>
                        <tr>
                            <td>111111</td>
                            <td><a href="http://itjob.co.jp/">山田花子</a></td>
                            <td>1990-1-12</td>
                            <td>日本</td>
                            <td>女性</td>
                            <td><input type="button" onclick="del('111111')" value="削除" /></td>
                            <td><input type="button" onclick="edit('111111')" value="变更" /></td>
                        </tr>
                        <tr>
                            <td>222222</td>
                            <td><a href="http://itjob.co.jp/">彭于晏</a></td>
                            <td>1991-11-24</td>
                            <td>中国</td>
                            <td>男性</td>
                            <td><input type="button" onclick="del('222222')" value="削除" /></td>
                            <td><input type="button" onclick="edit('222222')" value="变更" /></td>
                        </tr>
                        <tr>
                            <td>333333</td>
                            <td><a href="http://itjob.co.jp/">Damon</a></td>
                            <td>1992-5-16</td>
                            <td>アメリカ</td>
                            <td>不明</td>
                            <td><input type="button" onclick="del('333333')" value="削除" /></td>
                            <td><input type="button" onclick="edit('333333')" value="变更" /></td>
                        </tr>
                        <div class="table2">
                            <table id="table2" border="1" cellspacing="0">

                                <tr>
                                    <th class="th5">社員番号</th>
                                    <th class="th6"><input type="text" id="number" /></th>
                                </tr>

                                <tr>
                                    <th class="th5">名前</th>
                                    <th class="th6"><input type="text" id="name" /></th>
                                </tr>

                                <tr>
                                    <th class="th5">生年月日</th>
                                    <th class="th6"><input type="text" id="birthday" /></th>
                                </tr>

                                <tr>
                                    <th class="th5">国籍</th>
                                    <th class="th6"><input type="text" id="national" /></th>
                                </tr>

                                <tr>
                                    <th class="th5">性別</th>
                                    <th class="th6"><input type="text" id="sex" /></th>
                                </tr>
                            </table>

                            <input type="button" value="確認" id="add" onclick="update()" />
                            <div class=footer>
                                <h2>XXXX.com.jp</h2>
                            </div>
                        </div>

                    </table>

                </div>

            </td>
        </tr>
    </table>

</body>

</html>
