<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>サンプル</title>
    </head>
    <body>
        <script>
            for (var i = 1; i <= 10; i++) {
                if (i == 3) continue;
                if (i == 7) break;
                document.write(i + "回目の繰り返しです！<br>");
            }
        </script>
    </body>
</html>
