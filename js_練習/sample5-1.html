<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>sample5-1</title>
    </head>
    <body>
        <script>
            document.write('1 == "1"の結果：',(1 == "1"),'<br/>');  // 比較前に、文字列は数値に変換される。     
            document.write('null == undefinedの結果：',(null == undefined),'<br/>');  // この 2 つの値は等しいものとして扱われる。
            document.write('0 == false の結果：',(0 == false),'<br/>');  // 比較前に、論理値は数値に変換される。
            document.write('"0" == false の結果：',("0" == false),'<br/>');  // 比較前に、論理値は数値に変換される。     
        </script>
    </body>
</html>
