<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>サンプル</title>
    </head>
    <body>
        <script>
            var number = 0;
            document.write("numberは" + number + "です！<br>");
            if (number < 0) {
                document.write("numberは負数です！");
            } else {
                if (number > 0) {
                    document.write("numberは正数です！");
                } else
                    document.write("numberはゼロです！");
            }
        </script>
    </body>
</html>
